name: Update blog posts
on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write             # REQUIRED for committing updates

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4   # recommended
      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://medium.com/feed/@assemelqersh"
          max_post_count: 5
          comment_tag_name: "BLOG-POST-LIST"
          gh_token: ${{ secrets.GITHUB_TOKEN }}
